apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homie-backend
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: backend
  namespaceSelector:
    matchNames:
      - homie-app
  endpoints:
    - port: http
      path: /metrics
      interval: 15s